<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Full Page Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #8e44ad, #2c3e50, #1e3c72);
            clip-path: polygon(0 0, 100% 0, 100% 60%, 0 70%);
            animation: wave 5s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes wave {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 60%, 0 70%);
            }
            100% {
                clip-path: polygon(0 10%, 100% 10%, 100% 70%, 0 80%);
            }
        }

        /* Form Container */
        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            /* Removed slant effect */
            transform: none; /* Make the form straight */
            margin: auto; /* Center align the form */
        }

        .form-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 20px;
            color: #8e44ad;
            font-size: 14px;
            background: rgba(30, 30, 30, 0.7);
            padding: 0 5px;
            pointer-events: none;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px #8e44ad, 0 0 25px #3498db;
        }

        /* Submit Button */
        .form-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #3498db, #8e44ad);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer Text */
        .form-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <!-- Background Wave -->
    <div class="background"></div>

    <!-- Floating Form -->
    <div class="form-container">
        <h2>Tell Us About Yourself</h2>
        <form id="details-form" method="POST" enctype="multipart/form-data">
            <!-- Industry -->
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" name="industry" required>
                    <option value="" disabled selected>Select Industry</option>
                    <option value="IT">IT</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Education">Education</option>
                </select>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role You're Preparing For</label>
                <input type="text" id="role" name="role" placeholder="e.g., Software Engineer" required>
            </div>

            <!-- Resume -->
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>

            <!-- Experience -->
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" placeholder="e.g., 5" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
</body>
</html>
