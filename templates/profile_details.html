<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- jQuery and jQuery UI for Autocomplete -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <style>
        body {
            background: url('{{ url_for("static", filename="images/signup-background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="form-card">
            <h2 class="form-title">Complete Your Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                <!-- Full Name -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" 
                           value="{{ name or '' }}" 
                           placeholder="Name here" readonly>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                           value="{{ email or '' }}" 
                           placeholder="Email here" readonly>
                </div>

                <!-- Phone Number -->
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <!-- Current Job Title -->
                <div class="input-group">
                    <label for="job_title">Current Job Title</label>
                    <input type="text" id="job_title" name="job_title" placeholder="Enter your current job title">
                </div>

                <!-- Years of Experience -->
                <div class="input-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience">
                        <option value="0-1">0-1 year</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>

                <!-- Industry -->
                <div class="input-group">
                    <label for="industry">Industry</label>
                    <select id="industry" name="industry">
                        <option value="IT">IT</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                    </select>
                </div>

                <!-- Desired Job Role -->
                <div class="input-group">
                    <label for="job_role">Desired Job Role</label>
                    <input type="text" id="job_role" name="job_role" placeholder="Enter your desired job role">
                </div>

                <!-- Key Skills -->
                <div class="input-group">
                    <label for="skills">Key Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter your skills (e.g., Python, AWS)">
                </div>

                <!-- Areas of Interest -->
                <div class="input-group">
                    <label for="interests">Areas of Interest</label>
                    <input type="text" id="interests" name="interests" placeholder="Enter your interests (e.g., AI/ML)">
                </div>

                <!-- Preferred Interview Focus -->
                <div class="input-group">
                    <label for="focus">Preferred Interview Focus</label>
                    <select id="focus" name="focus">
                        <option value="technical">Technical</option>
                        <option value="behavioral">Behavioral</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>

                <!-- Education Details -->
                <div class="input-group">
                    <label for="qualification">Highest Qualification</label>
                    <select id="qualification" name="qualification">
                        <option value="bachelors">Bachelor's</option>
                        <option value="masters">Master's</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="field_of_study">Field of Study</label>
                    <input type="text" id="field_of_study" name="field_of_study" placeholder="Enter your field of study">
                </div>

                <div class="input-group">
                    <label for="university">University/College</label>
                    <input type="text" id="university" name="university" placeholder="Enter your university/college">
                </div>

                <!-- Resume Upload -->
                <div class="input-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
                </div>

                <!-- Certifications -->
                <div class="input-group">
                    <label for="certifications">Certifications</label>
                    <input type="text" id="certifications" name="certifications" placeholder="List your certifications">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </div>
    </div>

    <!-- Autocomplete Script -->
    <script>
        const skills = ["Python", "AWS", "React", "Node.js", "Machine Learning", "Data Science"];
        const interests = ["AI/ML", "Data Analytics", "System Design", "Cybersecurity"];
        const jobTitles = ["Software Engineer", "Data Scientist", "Product Manager", "UI/UX Designer", "DevOps Engineer"];
        const jobRoles = ["Senior Developer", "Technical Lead", "Project Manager", "Data Analyst", "Machine Learning Engineer"];
        const fieldsOfStudy = ["Computer Science", "Mechanical Engineering", "Electrical Engineering", "Business Administration", "Physics"];

                
        $("#skills").autocomplete({ source: skills });
        $("#interests").autocomplete({ source: interests });
        $("#job_title").autocomplete({ source: jobTitles });
        $("#job_role").autocomplete({ source: jobRoles });
        $("#field_of_study").autocomplete({ source: fieldsOfStudy });
    </script>
</body>
</html>
