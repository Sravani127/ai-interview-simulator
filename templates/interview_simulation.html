<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background: url('{{ url_for("static", filename="images/signup-background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }
    /* Feedback Modal Styles */
    .feedback-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .feedback-modal-content {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .feedback-modal-content h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #4a90e2;
    }

    .feedback-score {
        margin-bottom: 15px;
        font-size: 18px;
        color: #333;
    }

    .feedback-text {
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.5;
        color: #555;
    }

    .close-btn {
        background-color: #4a90e2;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .close-btn:hover {
        background-color: #357ab8;
    }
    </style>
</head>
<body class="interview-page">
    <header class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Platform Logo" class="header-logo" onclick="redirectToHome()">
        <div class="header-profile">
            <span>Welcome, {{ name }}!</span>
            <button onclick="logout()">Log Out</button>
        </div>
    </header>

    <main class="interview-container">
        <div class="ai-avatar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AI Avatar" id="ai-avatar">
        </div>
        <div id="chat-area" class="chat-area">
        </div>
        <div class="interaction-area">
            <p id="ai-question">Press "Start Interview" to begin!</p>
        </div>
        <div class="controls">
            <button id="start-btn">Start Interview</button>
        </div>
    </main>
    <script>
        function redirectToHome() {
            window.location.href = '{{ url_for("home") }}';
        }
    </script>
    <script src="{{ url_for('static', filename='js/interview.js') }}"></script>
    <footer class="footer">
        <p>&copy; 2024 Interview Simulation Platform. All rights reserved.</p>
    </footer>
</body>
</html>
