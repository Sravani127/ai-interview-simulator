<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Interview Simulation Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Platform Logo" class="logo" onclick="redirectToHome()">
            <h2>Reset Your Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
            <p class="links"><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = '{{ url_for("home") }}';
        }
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
